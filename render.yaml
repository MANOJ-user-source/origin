services:
  - type: web
    name: semantic-chat-app
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      python -m gunicorn app_enhanced:app \
        --bind 0.0.0.0:5000 \
        --workers=1 \
        --threads=2 \
        --timeout=120 \
        --preload
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: semantic-chat-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: 1
      - key: TRANSFORMERS_CACHE
        value: /tmp/transformers_cache
      - key: HF_HOME
        value: /tmp/hf_cache
    # Add memory and CPU limits
    plan: starter
    disk:
      name: cache
      mountPath: /tmp
      sizeGB: 1

databases:
  - name: semantic-chat-db
    databaseName: semantic_chat
    user: semantic_user
    plan: starter
